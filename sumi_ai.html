<!DOCTYPE html>
<html lang='id'>
<head>
  <meta charset='UTF-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'>

  <title>Sumi AI - AI Chat Tool</title>

  <meta property='og:title' content='Sumi AI - AI Chat with Free Model'>
  <meta property='og:description' content='All-in-one website for your AI need :)'>
  <meta property='og:type' content='website'>
  <meta property='og:url' content='https://ajrahhh.my.id/sumi_ai'>
  <meta property='og:image' content='https://ajrahhh.my.id/assets/image/ai-thumbnail.jpg'>
  
  <link rel='icon' type='image/png' href='./assets/image/favicon.jpg'>
  <link rel='stylesheet' href='assets/css/sumi-ai.css' />

  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css'>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js'></script>
  <script>hljs.highlightAll();</script>

  <script src='https://challenges.cloudflare.com/turnstile/v0/api.js' async defer></script>

  <script type='application/ld+json'>
    {
      "@context": "https://schema.org",
      "@type": "BreadcrumbList",
      "itemListElement": [
        {
          "@type": "ListItem",
          "position": 1,
          "name": "Sora Senpai",
          "item": "https://ajrahhh.my.id/"
        },
        {
          "@type": "ListItem",
          "position": 2,
          "name": "Sumi AI",
          "item": "https://ajrahhh.my.id/sumi_ai"
        }
      ]
    }
  </script>
</head> 
<body>
  <div id='loading-loader'>
    <div class='loading-logo'></div>
    <p>Memeriksa browser anda ...</p>
  </div>

  <div id='cf-overlay'>
    <div id='cf-box'>
      <div class='cf-turnstile' data-sitekey='0x4AAAAAAB8l6XG85pamSRCO' data-callback='onVerified'></div>
    </div>
  </div>

  <div class='welcome-screen' id='welcomeScreen'>
    <h1 class='welcome-title'>Apa yang bisa saya bantu?</h1>
    <div class='welcome-input'>
      <div class='menu-wrapper'>
        <button id='menuBtn' title='Menu' class='menu-btn'>
          <svg xmlns='http://www.w3.org/2000/svg' width='22' height='22' viewBox='0 0 24 24' stroke='white' stroke-width='1.8' fill='none'>
            <line x1='4' y1='7' x2='20' y2='7' stroke-linecap='round'/>
            <line x1='4' y1='12' x2='20' y2='12' stroke-linecap='round'/>
            <line x1='4' y1='17' x2='20' y2='17' stroke-linecap='round'/>
          </svg>
        </button>
        <div id='menuPopup' class='menu-popup'>
          <button id='changeModelBtn' class='menu-item'>Ganti model AI</button>
        </div>
      </div>
      <textarea id='welcomeInput' placeholder='Tanyakan apa saja ...' rows='1'></textarea>
      <button id='welcomeBtn' title='Kirim' class='send-btn'>
        <svg xmlns='http://www.w3.org/2000/svg' width='22' height='22' viewBox='0 0 24 24' stroke='white' stroke-width='1.8' fill='none'>
          <path stroke-linecap='round' stroke-linejoin='round' d='M5 12h14M13 5l7 7-7 7'/>
        </svg>
      </button>
    </div>
    <p class='disclaimer'>Jawaban dari Sumi AI tidak selalu akurat. Tiap model berbeda beda.</p>
  </div>

  <div id='modelModal' class='model-modal'>
    <div class='model-content'>
      <h3>Pilih Model AI</h3>
      <button class='model-option'>Copilot</button>
      <button class='model-option'>Gemini</button>
      <button class='model-option'>GPT</button>
      <button class='model-option'>Grok</button>
      <button class='model-option'>Venice</button>
      <button id='closeModel' class='close-btn'>Tutup</button>
    </div>
  </div>

  <div class='chat-container' id='chatContainer' style='display:none;'>
    <div id='chat'></div>
    <div class='input-area'>
      <div class='menu-wrapper'>
        <button id='menuBtnChat' title='Menu' class='menu-btn'>
          <svg xmlns='http://www.w3.org/2000/svg' width='22' height='22' viewBox='0 0 24 24' stroke='white' stroke-width='1.8' fill='none'>
            <line x1='4' y1='7' x2='20' y2='7' stroke-linecap='round'/>
            <line x1='4' y1='12' x2='20' y2='12' stroke-linecap='round'/>
            <line x1='4' y1='17' x2='20' y2='17' stroke-linecap='round'/>
          </svg>
        </button>
        <div id='menuPopupChat' class='menu-popup'>
          <button id='changeModelBtnChat' class='menu-item'>Ganti model AI</button>
        </div>
      </div>
      <textarea id='chatInput' placeholder='Ketik pesan...' rows='1'></textarea>
      <button id='sendBtn' title='Kirim' class='send-btn'>
        <svg xmlns='http://www.w3.org/2000/svg' width='22' height='22' viewBox='0 0 24 24' stroke='white' stroke-width='1.8' fill='none'>
          <path stroke-linecap='round' stroke-linejoin='round' d='M5 12h14M13 5l7 7-7 7'/>
        </svg>
      </button>
    </div>
  </div>

  <script src='assets/js/sumi-ai.js'></script>
</body>
</html>
